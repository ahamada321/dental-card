<div class="container">
  <div class="space-110"></div>
  <h2 class="title text-center">予診票</h2>

  <div class="row">
    <div class="col-md-6 mr-auto ml-auto">
      <div class="card card-register">
        <form
          class="register-form"
          #registerForm="ngForm"
          (ngSubmit)="register(registerForm)"
        >
          <div class="form-group">
            <label>氏名 <span class="icon-danger">*</span></label>
            <input
              (ngModel)="(newReport.username)"
              name="username"
              type="text"
              class="form-control border-input"
              placeholder="山田 太郎"
              required
            />
          </div>

          <div class="form-group">
            <label>メールアドレス <span class="icon-danger">*</span></label>
            <input
              (ngModel)="(newReport.email)"
              name="email"
              type="email"
              id="email"
              class="form-control"
              placeholder="taro.yamada@gmail.com"
              required
            />
          </div>

          <div class="form-group">
            <label>性別 <span class="icon-danger">*</span></label>
            <angular2-multiselect
              [data]="dropdownGenderList"
              [settings]="dropdownGenderSettings"
              (ngModel)="(newReport.gender)"
              name="gender"
              required
            ></angular2-multiselect>
          </div>

          <div class="form-group">
            <label>生年月日 <span class="icon-danger">*</span></label>
            <div class="input-group date">
              <input
                [(ngModel)]="birthDay"
                (ngModelChange)="onDateSelect($event)"
                name="birthDay"
                [readonly]="true"
                [owlDateTime]="dt1"
                [owlDateTimeTrigger]="dt1"
                [max]="max"
                class="form-control"
                placeholder="生年月日を選択"
                required
              />
              <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>

              <div class="input-group-append">
                <span class="glyphicon glyphicon-calendar input-group-text">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>電話番号</label>
            <input
              (ngModel)="(newReport.phoneNumber)"
              name="phoneNumber"
              type="text"
              class="form-control border-input"
              placeholder="08012341234"
            />
          </div>

          <div class="form-group">
            <label>住所</label>
            <input
              (ngModel)="(newReport.address)"
              name="address"
              type="text"
              class="form-control border-input"
              placeholder="東京都〇〇区〇〇1-1-1"
            />
          </div>

          <div class="form-group">
            <label
              >新型コロナウイルスワクチンは接種しましたか
              <span class="icon-danger">*</span></label
            >
            <angular2-multiselect
              [data]="dropdownAnswerList"
              [settings]="dropdownAnswerSettings"
              (ngModel)="(newReport.covid)"
              name="covid"
              required
            ></angular2-multiselect>
          </div>

          <div class="form-group">
            <label
              >今回来院された目的はなんですか?
              <span class="icon-danger">*</span></label
            >
            <angular2-multiselect
              [data]="dropdownPurposeList"
              [settings]="dropdownPurposeSettings"
              (ngModel)="(newReport.purpose)"
              name="purpose"
              required
            ></angular2-multiselect>
          </div>

          <button (click)="aa()">aa</button>
          <!-- <ng-container *ngIf="newReport.purpose === 'その他'">
            {{ purpose }}
          </ng-container> -->

          <div class="form-group">
            <label
              >抜歯の経験はありますか？
              <span class="icon-danger">*</span></label
            >
            <angular2-multiselect
              [data]="dropdownAnswerList"
              [settings]="dropdownAnswerSettings"
              (ngModel)="(toothExtraction)"
              name="toothExtraction"
              required
            ></angular2-multiselect>
          </div>

          <div class="form-group">
            <label
              >その時に何か異常はありましたか？　
              <span class="icon-danger">*</span></label
            >
            <input
              (ngModel)="(phoneNumber)"
              name="phoneNumber"
              type="text"
              class="form-control border-input"
              placeholder="08012341234"
            />
          </div>

          <div class="form-group">
            <label>薬を飲んで副作用〜</label>
            <input
              (ngModel)="(phoneNumber)"
              name="phoneNumber"
              type="text"
              class="form-control border-input"
              placeholder="08012341234"
            />
          </div>

          <div class="form-group">
            <label>特異体質やアレルギー〜</label>
            <input
              (ngModel)="(phoneNumber)"
              name="phoneNumber"
              type="text"
              class="form-control border-input"
              placeholder="08012341234"
            />
          </div>

          <div class="form-group">
            <label>内科的な病気〜</label>
            <input
              (ngModel)="(phoneNumber)"
              name="phoneNumber"
              type="text"
              class="form-control border-input"
              placeholder="08012341234"
            />
          </div>

          <div class="form-group">
            <label>歯の清掃回数 <span class="icon-danger">*</span></label>
            <angular2-multiselect
              [data]="dropdownAnswerList"
              [settings]="dropdownAnswerSettings"
              (ngModel)="(toothExtraction)"
              name="toothExtraction"
              required
            ></angular2-multiselect>
          </div>

          <div class="form-group">
            <label>この機会に <span class="icon-danger">*</span></label>
            <angular2-multiselect
              [data]="dropdownAnswerList"
              [settings]="dropdownAnswerSettings"
              (ngModel)="(toothExtraction)"
              name="toothExtraction"
              required
            ></angular2-multiselect>
          </div>

          <div class="form-group">
            <label
              >診療についてのご希望 <span class="icon-danger">*</span></label
            >
            <angular2-multiselect
              [data]="dropdownAnswerList"
              [settings]="dropdownAnswerSettings"
              (ngModel)="(toothExtraction)"
              name="toothExtraction"
              required
            ></angular2-multiselect>
          </div>

          <div class="form-group">
            <label>現在の健康状態 <span class="icon-danger">*</span></label>
            <angular2-multiselect
              [data]="dropdownAnswerList"
              [settings]="dropdownAnswerSettings"
              (ngModel)="(toothExtraction)"
              name="toothExtraction"
              required
            ></angular2-multiselect>
          </div>

          <button
            *ngIf="!registerForm.valid || isClicked"
            disabled
            type="submit"
            class="btn btn-block btn-round btn-lg"
          >
            登録する
          </button>
          <button
            *ngIf="registerForm.valid && !isClicked"
            type="submit"
            class="btn btn-primary btn-block btn-round btn-lg"
          >
            アカウント発行
          </button>
        </form>
        <div class="space-top"></div>
        <div *ngIf="errors && errors.length > 0" class="alert alert-danger">
          <p *ngFor="let error of errors">{{ error.detail }}</p>
        </div>
      </div>
    </div>
  </div>
