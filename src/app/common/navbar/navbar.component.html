<nav class="navbar navbar-expand-lg fixed-top nav-down" color-on-scroll="500">
  <div class="container">
    <div class="navbar-translate">
      <div class="navbar-header">
        <a
          class="navbar-brand"
          *ngIf="!auth.isAuthenticated()"
          [routerLink]="['/register']"
          >Yoshinhyo</a
        >
        <ng-container *ngIf="auth.isAuthenticated()">
          <ng-container *ngIf="auth.getUserRole() === 'Owner'">
            <a class="navbar-brand" [routerLink]="['/admin']">Yoshinhyo</a>
          </ng-container>
          <ng-container *ngIf="auth.getUserRole() === 'User'">
            <a class="navbar-brand" [routerLink]="['/clinic']">Yoshinhyo</a>
          </ng-container>
        </ng-container>
      </div>
      <button
        class="navbar-toggler navbar-burger"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggler"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
        (click)="sidebarToggle()"
      >
        <span class="navbar-toggler-bar bar1"></span>
        <span class="navbar-toggler-bar bar2"></span>
        <span class="navbar-toggler-bar bar3"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!auth.isAuthenticated()">
          <a
            *ngIf="!isLanding()"
            class="btn btn-round btn-primary"
            [routerLink]="['/login']"
          >
            <i class="nc-icon nc-bullet-list-67"></i> ログイン
          </a>
          <a
            *ngIf="isLanding()"
            class="btn btn-round btn-primary"
            [routerLink]="['/contactus']"
          >
            <i class="fa fa-envelope-open-o"></i> お問い合わせ
          </a>
        </li>
        <ng-container *ngIf="auth.isAuthenticated()">
          <li class="nav-item clickable">
            <a class="nav-link" [routerLink]="['/admin/patients']"
              ><i class="nc-icon nc-bullet-list-67"></i> 予診表一覧</a
            >
          </li>
          <li class="nav-item clickable">
            <a class="nav-link" [routerLink]="['/admin/bookings']"
              ><i class="nc-icon nc-bullet-list-67"></i> 予約一覧</a
            >
          </li>
        </ng-container>

        <li class="nav-item" *ngIf="auth.isAuthenticated()">
          <a class="nav-link clickable" (click)="logout()"
            ><i class="nc-icon nc-lock-circle-open"></i> ログアウトする</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
